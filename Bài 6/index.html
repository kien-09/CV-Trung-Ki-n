<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    let a = prompt(' Nhập vào a: ');
    let b = prompt(' Nhập vào b: ');
    document.write(a*b+'<br>');
    document.write(a/b+'<br>');
    document.write(a-b+'<br>');
    document.write(a+b+'<br>');
    document.writeln(11);



</script>


</body>
