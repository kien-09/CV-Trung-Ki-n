<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Bài 3</title>
</head>
<body>
<script>
    let a = +prompt('Nhập vào số nguyên')
    if (a < 0) {
        document.write('Số đó nhỏ hơn 0')
    }
    if (a == 0) {
        document.write('Số đó bằng 0')
    }
    if (a > 0) {
        document.write('Số đó lớn hơn 0')
    }
</script>
</body>
</html>
