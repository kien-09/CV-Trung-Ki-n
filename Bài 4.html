<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Bài 4</title>
</head>
<body>
<script>
    let a = +prompt('Nhap vao a')
    let b = +prompt('Nhap vao b')
    let c = +prompt('Nhap vao c')
    if (a > b && a > c) {
        alert('Số a lớn nhất')
    }
    if (b > a && b > c) {
        alert('Số b lớn nhất')
    }
    if (c > a && c > b) {
        alert('Số c lớn nhất')
    } else {
        alert('Có ít nhất 2 số bắng nhau')
    }
</script>
</body>
</html>
