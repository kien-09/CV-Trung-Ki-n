<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>bài 2</title>
</head>
<body>
<script>
    let a = +prompt('Nhập tuổi vào: ')
    if (a < 15) {
        document.write('Chưa đủ điều kiện học lớp 10')
    }
    if (a >= 15) {
        document.write('Đủ điều kiện học lớp 10')
    }
</script>
</body>
</html>
